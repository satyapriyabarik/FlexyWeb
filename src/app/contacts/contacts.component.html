<div class="jumbotron">
  <section class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
      <form [formGroup]="eform" (ngSubmit)="onSubmit()">
        <fieldset>
          <legend>Registration Form:</legend>
        <div class="form-group">
            <input placeholder="First Name" type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-valid':submitted && f.firstName.errors}" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name field is Mandatory</div>
              </div>
        </div> 
        <div class="form-group">
            <input placeholder="Last Name" type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-valid':submitted && f.lastName.errors}" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name field is Mandatory</div>
              </div>
        </div> 
          <div class="form-group">
            <input placeholder="Email Id" type="email" class="form-control" formControlName="email" [ngClass]="{'is-valid':submitted && f.email.errors}">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email Id is Mandatory</div>
                <div *ngIf="f.email.errors.email">Invalid Email Id</div>
              </div>
          </div>
          <div class="form-group">
            <input placeholder="Password" type="password" class="form-control" formControlName="password" [ngClass]="{'is-valid':submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback" minLength="6">
              <div *ngIf="f.password.errors.required">Password field is Mandatory</div>
              <div *ngIf="f.password.errors.minlength">Minimum 6 characters password</div>
            </div>
          </div>
           <div class="form-group">
            <input placeholder="Confirm Password" type="password" class="form-control" formControlName="cpassword" [ngClass]="{'is-valid':submitted && f.cpassword.errors}">
            <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
              <div *ngIf="f.cpassword.errors.required">Confirm Your Password</div>
              <div *ngIf="f.cpassword.errors.MatchPassword">Password not match</div>
            </div>
          </div>
          <div class="form-group"><input type="submit" [disabled]="loading" value="Register" class="btn btn-primary"/></div>
        </fieldset>
      </form>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="container">
          <h3 class="RegisterAds">{{submitmsg}}</h3>
          <div id="loader-box">
            <div id="loader-complete-circle"></div>
            <div id="loader-wrapper">
              <svg class="loader">
                <circle cx="75" cy="75" r="60" fill="transparent" stroke="#8ad3ff" stroke-width="6" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385"></circle>
              </svg>
              <svg class="loader loader-2">
                <circle cx="75" cy="75" r="60" fill="transparent" stroke="#ce9178" stroke-width="6" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385"></circle>
              </svg>
              <svg class="loader loader-3">
                <circle cx="75" cy="75" r="60" fill="transparent" stroke="#b869a0" stroke-width="6" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385"></circle>
              </svg>
              <svg class="loader loader-4">
                <circle cx="75" cy="75" r="60" fill="transparent" stroke="#5d8a4e" stroke-width="6" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385"></circle>
              </svg>
              <svg class="loader loader-5">
                <circle cx="75" cy="75" r="60" fill="transparent" stroke="black" stroke-width="6" stroke-linecap="round"></circle>
              </svg>
              <svg class="loader loader-6">
                <circle cx="75" cy="75" r="60" fill="transparent" stroke="#4387cf" stroke-width="6" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385"></circle>
              </svg>
              <svg class="loader loader-7">
                <circle cx="75" cy="75" r="60" fill="transparent" stroke="b86cb4" stroke-width="6" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385"></circle>
              </svg>
              <svg class="loader loader-8">
                <circle cx="75" cy="75" r="60" fill="transparent" stroke="#d4d797" stroke-width="6" stroke-linecap="round" stroke-dasharray="385" stroke-dashoffset="385"></circle>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
